<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Calculadora- Js</title>
</head>
<body>
    
    <div class="App">
        <h1 class='titulo'>Calculadora con React</h1>
        <div class='calculator-grid'>
            <div class='output'>
                <div class='valor-previo'></div>
                <div class='valor-actual'></div>
            </div>
            <button class='doble-largo' id="ac">AC</button>
            <button id="del">DEL</button>
            <button id="divi">/</button>
            <button id="siete">7</button>
            <button id="ocho">8</button>
            <button id="nueve">9</button>
            <button id="por">*</button>
            <button id="cuatro">4</button>
            <button id="cinco">5</button>
            <button id="seis">6</button>
            <button id="mas">+</button>
            <button id="uno">1</button>
            <button id="dos">2</button>
            <button id="tres">3</button>
            <button id="menos">-</button>
            <button id="deci">.</button>
            <button id="cero">0</button>
            <button id="igual" class='doble-largo'>=</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
