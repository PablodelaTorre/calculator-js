<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Calculadora- Js</title>
</head>
<body>
    
    <div className="App">
        <h1 className='titulo'>Calculadora con React</h1>
        <div className='calculator-grid'>
            <div className='output'>
                <div className='valor-previo'>{operation? num1 + operation : ""}</div>
                <div className='valor-actual'>{resultado? resultado : (!operation? num1 : num2)}</div>
            </div>
            <button className='doble-largo'>AC</button>
            <button >DEL</button>
            <button >/</button>
            <button >7</button>
            <button >8</button>
            <button >9</button>
            <button >*</button>
            <button >4</button>
            <button >5</button>
            <button >6</button>
            <button >+</button>
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button >-</button>
            <button >.</button>
            <button >0</button>
            <button >=</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
